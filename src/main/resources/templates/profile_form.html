<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'index')}">
	<body>
		<nav class="navbar navbar-expand-sm bg-light">

  <div class="container-fluid">
    <!-- Links -->
    <div class="col-1">
    <ul class="navbar-nav">
      
      <li class="nav-item">
        <a class="nav-link" href="#">Link 2</a>
      </li>
      
    </ul>
    </div>
    <div class="col-10">
    <h4 class="navbar-text text-center">Profile</h4>
    </div>
    <div class="col-1">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Link 3</a>
      </li>
    </ul>
    </div>

</nav>
<div class="container">
<form action="#" th:action="@{/profiles/save}" th:object="${profileImage}" method="post" enctype="multipart/form-data">
	
	<div class="row">
    <div class="col">
		<label for="fileImage">Profile Image</label>
	<input type="file" name="fileImage" id="fileImage" accept="image/png, image/jpeg" class="form-control"/>
	</div>
	<div class="col">
		<div class="card">
  <img id="thumbnail" class="card-img-top" src="img_avatar1.png" alt="Profile Image Preview">
  <div class="card-img-overlay">
    <h4 class="card-title">Business Profile Image</h4>
    <p class="card-text">Some example text.</p>
    <a href="#" class="btn btn-primary">See Profile</a>
  </div>
</div>
		
	</div>
	</div>
	<div class="mb-3 mt-3">
    <label for="email" class="form-label">Email:</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" maxlength="128">
  </div>
  <div class="mb-3 mt-3">
    <label for="address" class="form-label">Address:</label>
    <input type="text" class="form-control" id="address" placeholder="Enter full address" name="address" maxlength="256">
  </div>
  <div class="mb-3 mt-3">
    <label for="about" class="form-label">About:</label>
    <input type="text" class="form-control" id="about" placeholder="About the business." name="about" maxlength="139">
  </div>
  <div class="mb-3 mt-3">
    <label for="description" class="form-label">Description:</label>
    <textarea class="form-control" id="description" placeholder="Description of the business." name="description" maxlength="512"></textarea>
  </div>
  <div class="mb-3 mt-3">
    <label for="vertical" class="form-label">Industry:</label>
    <select id="vertical" name="vertical" placeholder="Industry of the business." class="form-select">
  <option value="UNDEFINED">UNDEFINED</option>
  <option value="OTHER">OTHER</option>
  <option value="AUTO">AUTO</option>
  <option value="BEAUTY">BEAUTY</option>
  <option value="APPAREL">APPAREL</option>
  <option value="EDU">EDU</option>
  <option value="ENTERTAIN">ENTERTAIN</option>
  <option value="EVENT_PLAN">EVENT_PLAN</option>
  <option value="FINANCE">FINANCE</option>
  <option value="GROCERY">GROCERY</option>
  <option value="GOVT">GOVT</option>
  <option value="HOTEL">HOTEL</option>
  <option value="HEALTH">HEALTH</option>
  <option value="NONPROFIT">NONPROFIT</option>
  <option value="PROF_SERVICES">PROF_SERVICES</option>
  <option value="RETAIL">RETAIL</option>
  <option value="TRAVEL">TRAVEL</option>
  <option value="RESTAURANT">RESTAURANT</option>
  <option value="NOT_A_BIZ">NOT_A_BIZ</option>
</select>
  </div>
  <div class="mb-3 mt-3">
    <label for="websites" class="form-label">Website:</label>
    <input type="url" class="form-control" id="websites" placeholder="Website associated with the business." name="websites" maxlength="256">
  </div>
	<p>
		<input type="submit" class="btn btn-primary btn-block" value="Upload"/>
	</p>
	
	</form>
</div>
	</body>
</html>"
